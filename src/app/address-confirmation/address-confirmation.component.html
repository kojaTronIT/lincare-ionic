<ion-content id="main-content">
  <ion-toolbar>
    <ion-title align="center">
      <img src="../../assets/images/lincare_inverse.png" alt="logo">
    </ion-title>
  </ion-toolbar>

  <div class="wrapper">

    <div id="subtitle" align="center">
      <p> Do we have your correct shipping adress ? </p>
    </div>

    <div class="container">
      <ion-card id="address-card">
        <div id="address" align="center">
          <p>  {{addressArray.patientName}} </p>
          <p> {{addressArray.street}} </p>
          <p *ngIf="addressArray.apartment != null"> {{addressArray.apartment}} </p>
          <p> {{addressArray.city}}, {{addressArray.state}} </p>
          <p> {{addressArray.zipCode}} </p>
        </div>
      </ion-card>

      <div id="buttons">
          <ion-button expand="block" id="no-button" class="form-action-button" (click)="onNo()">
            No
          </ion-button>

          <ion-button expand="block" class="form-action-button" (click)="onYes()">
            Yes
          </ion-button>
      </div>
    </div>
  </div>
</ion-content>
