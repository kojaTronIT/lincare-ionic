<ion-content id="main-content">
  <ion-toolbar>
    <ion-title align="center">
      <img src="../../assets/images/Lincare_White.png" alt="logo">
    </ion-title>
  </ion-toolbar>

  <div class="wrapper">

    <div id="subtitle" align="center">
      <p> Do we have your correct shipping address ? </p>
    </div>

    <div class="container">
      <ion-card id="address-card">
        <div id="address" align="center">
          <br *ngIf="apartment === null">
          <p> {{patientName}} </p>
          <p> {{street}} </p>
          <p *ngIf="apartment !== null"> {{apartment}} </p>
          <p> {{city}}, {{state}} </p>
          <p> {{zipCode}} </p>
        </div>
      </ion-card>

      <div id="buttons">
          <ion-button expand="block" id="no-button" class="form-action-button" (click)="onNo()">
            No
          </ion-button>

          <ion-button expand="block" class="form-action-button" (click)="onYes()">
            Yes
          </ion-button>
      </div>
    </div>
  </div>
</ion-content>
