<ion-content id="main-content">
  <ion-toolbar>
    <ion-title align="center">
      <img src="../../assets/images/lincare_inverse.png" alt="logo">
    </ion-title>
  </ion-toolbar>

  <div class="wrapper">
      <ion-card id="message">
        <p *ngIf="flag == true"> Thank you for using Lincare ! </p>
        <p *ngIf="flag == false"> Sorry for the inconvenience ! </p>
        <p> {{message}} </p>
      </ion-card>
  </div>
</ion-content>
