<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon icon="medkit-outline"></ion-icon> Lincare
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="wrapper">

    <div id="subtitle" align="center">
      <p>Help us verify your information</p>
    </div>
    
    <form class="form-container" [formGroup]="registrationForm">

      <ion-card id="open-modal" class="form-elements">

        <div class="form-element">
          <ion-modal trigger="open-modal">
            <ng-template>
              <ion-content id="date-select">
                <ion-datetime min="1892-01-01" max="2000-01-01" value="1940-01-01" presentation="date" #popoverDatetime (ionChange)="onDateChange(formatDate(popoverDatetime.value))">
                  <!-- <div slot="title">Select your date of birth</div> -->
                  <ion-buttons slot="buttons">
                    <ion-button  color="primary" (click)="confirmDate()">Confirm</ion-button>
                    <ion-button  color="danger" (click)="closeDatePicker()">Close</ion-button>
                  </ion-buttons>
                </ion-datetime>
              </ion-content>
            </ng-template>
          </ion-modal>

          <ion-input align="center" placeholder="Click to select date of birth" formControlName="dateOfBirth" [value]="dateValue" readonly>
          </ion-input>
        </div>

        <div align="center" class="error-field" *ngFor="let error of errorMessages.dateOfBirth">
          <ng-container *ngIf="submitted && dateOfBirth.hasError(error.type)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

      </ion-card>
    
      <ion-card id="zipcode" class="form-elements">

        <div class="zip-input">
          <ion-input align="center" placeholder="Please enter your zipcode" readonly></ion-input>

          <div align="center">
            <ion-input  type="text" inputmode="numeric" align="start" maxlength="5" id="zip-underline" formControlName="zipcode" #zip></ion-input>
          </div>        
        </div>
    
        <div align="center" class="error-field" *ngFor="let error of errorMessages.zipcode">
          <ng-container *ngIf="zipcode.hasError(error.type) && (zipcode.dirty || zipcode.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </ion-card>
    
      <div id="buttons">
        <ion-button expand="block" class="form-action-button" type="submit" (click)="onSubmit(zip.value)">
          Submit
        </ion-button>
    
        <ion-button expand="block" color="danger" class="form-action-button" (click)="onCancel()">
          Cancel
        </ion-button>
      </div>
    
    </form>
    
  </div>
</ion-content>
