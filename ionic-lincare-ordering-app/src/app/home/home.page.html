<ion-header>
  <ion-toolbar>
    <ion-title>
      TronIT Lincare project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item button="true" id="open-date-input">
    <ion-label slot="end">
      <ion-icon icon="calendar"></ion-icon>
    </ion-label>
    <ion-text>{{ dateValue }}</ion-text>
    <ion-popover trigger="open-date-input" alignment="center" show-backdrop="true">
      <ng-template>
        <ion-datetime #popoverDatetime presentation="date" (ionChange)="dateValue = formatDate(popoverDatetime.value)">
        </ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item>

  <ion-item>
    <ion-label>Zipcode</ion-label>
    <ion-input placeholder="Enter your zipcode" slot="end"></ion-input>
  </ion-item>
</ion-content>
