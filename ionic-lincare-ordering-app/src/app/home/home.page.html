<ion-content>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <h1> <ion-icon icon="medkit-outline"></ion-icon> Lincare </h1>
        </ion-title>
      </ion-toolbar>
    </ion-header>
      
    <form class="form-container" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div id="subtitle">
        <h2>Help us verify your information</h2>
      </div>

      <ion-card>
        <ion-item>
          <ion-input placeholder="Please enter your date of birth" formControlName="dateOfBirth"></ion-input>
          <ion-label><ion-icon icon="calendar"></ion-icon></ion-label>
          <!-- <ion-button fill="clear" id="open-date-input">
            <ion-icon icon="calendar"></ion-icon>
          </ion-button> -->
          <!-- <ion-popover trigger="open-date-input" show-backdrop="false">
            <ng-template>
              <ion-datetime #popoverDatetime presentation="date" (ionChange)="dateValue = formatDate(popoverDatetime.value)">
              </ion-datetime>
            </ng-template>
          </ion-popover> -->
        </ion-item>
      
        <div class="error-field" *ngFor="let error of errorMessages.dateOfBirth">
          <ng-container *ngIf="dateOfBirth.hasError(error.type) && (dateOfBirth.dirty || dateOfBirth.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </ion-card>
      
      <ion-card>
        <ion-item id="zipcode">
          <ion-input placeholder="Please enter your zipcode" formControlName="zipcode"></ion-input>
          <ion-label><ion-icon name="barcode"></ion-icon></ion-label>
        </ion-item>
      
        <div class="error-field" *ngFor="let error of errorMessages.zipcode">
          <ng-container *ngIf="zipcode.hasError(error.type) && (zipcode.dirty || zipcode.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </ion-card>
      
      <div id="buttons">
        <ion-button expand="block" class="form-action-button" type="submit" [disabled]="!registrationForm.valid" [routerLink]="['/item-select']">
          Submit
        </ion-button>
      
        <ion-button expand="block" color="danger" class="form-action-button" (click)="onCancel()">
          Cancel
        </ion-button>
      </div>
          
    </form>
    
</ion-content>
