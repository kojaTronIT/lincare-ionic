<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <h1>
          <ion-icon icon="medkit-outline"></ion-icon> Lincare
        </h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="form-container" (ngSubmit)="onSubmit()">
    <div id="subtitle">
      <h2>Select the items you need: </h2>
    </div>

    <ion-list>
      <ion-radio-group class="item-options" allow-empty-selection="true" name="radio-group" (ionChange)="radioGroupChange($event)" #radioGroup>
        <ion-card *ngFor="let item of radio_list" (ionFocus)="radioFocus()" (ionBlur)="radioBlur()">
          <ion-item>
            <ion-label>{{item.text}}</ion-label>
            <ion-radio name="value" name="{{item.name}}" value="{{item.value}}" color="{{item.color}}" disabled="{{item.disabled}}"></ion-radio>
          </ion-item>
        </ion-card>
      </ion-radio-group>
    </ion-list>

    <div id="buttons">
      <ion-button expand="block" class="form-action-button" type="submit">
        Submit
      </ion-button>

      <ion-button expand="block" color="danger" class="form-action-button" (click)="onCancel()">
        Cancel
      </ion-button>
    </div>

  </form>

</ion-content>
